<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrganizeIt</title>
    <style>
        h1{
            text-align: center;
        }
        #shelf_container{
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .collapsible .arrow {
            transition: transform 0.2s;
            margin-right: 10px;
        }
        .active .arrow {
            transform: rotate(90deg);
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 0px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .drawer{
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .drawer:hover {
            background-color: #dadada;
        }

        /* Button to add a new Item */
        button {
            border: none;
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 10px 15px;
            /*width: fit-content;
            padding: 5px 25px;
            margin-top: 25px;
            margin-left: 50%;
            transform: translate(-50%);
            display: inline-block;
            outline: none;
            cursor: pointer;
            background-color: blue;
            border-radius: 0.25rem;
            border: 1px solid blue;
            color: #fff;
            font-size: 24px;
            line-height: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);*/
        }
        button:hover {
            background-color: #dadada;
        }
        #addBtn1{
            margin-left: 50%;
            transform: translate(-50%);
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: fit-content;
            /*width: 80%;
            height: 50%;*/
        }
        .modal ul {
            list-style-type: none;
        }
        .modal li {
            text-align: left;
            color: black;
            font-size: 24px;
            width: fit-content;
            background-color: white;
            padding: 20px 20px 0 20px;
        }
        .modal li:hover{
            background-color: white;
        }
        .modal input{
            margin-left: 10px;
            margin-right: 10px;
            border-bottom: 1px solid black;
        }

        .saveButtonContainer{
            margin-top: 15px;
            width: fit-content;
            height: fit-content;
        }

        #drawerInputs{
            width: fit-content;
        }
        .drawer-input {
            margin-bottom: 10px;
            width: fit-content;
        }

        .modal-form{
            margin-top: 5px;
            margin-bottom: 5px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Regale</h1>
    <button class="addButton" id="addBtn1" onclick="addShelf()">&#x2795; Regal hinzufügen</button>
    <div id="shelf_container">
        <div class="collapsible-container" th:each="shelf : ${shelves}">
            <button class="collapsible">
                <span class="arrow">&#9654;</span><span th:text="${shelf.name}"></span>
            </button>
            <div class="content" >
                <!--   <p><a href="/test">Schreibtischlade</a></p>   -->
                <div th:each="drawer : ${drawers}" th:if="${drawer.shelf} == ${shelf}">
                    <button class="drawer"
                            th:attr="onclick=|window.location.href='/Drawers/' + '${drawer.name}';|"
                            th:text="${drawer.name}">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="prompt" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-form"><label>Name:<input type="text" id="newShelfName"/></label></div>
            <div class="modal-form"><label>Raum:<input type="text" id="newShelfRoom"/></label></div>

            <div id="drawerInputs">
                <div class="modal-form"><label>Laden:</label></div>
                <div class="drawer-input">
                    <input type="text" name="drawerName" class="drawerName" placeholder="Name der Lade">
                </div>
            </div>

            <button type="button" id="addDrawerButton">&#x2795; Lade hinzufügen</button>

            <div class="saveButtonContainer"><button class="addButton" onclick="cancel()">Abbrechen</button>   <button class="addButton" onclick="saveShelf()">Speichern</button></div>
        </div>
    </div>

<script th:inline="javascript">
    const promptModal = document.getElementById("prompt");

    function addShelf(){
        promptModal.style.display = "block";
    }

    document.getElementById('addDrawerButton').addEventListener('click', function() {
        const drawerInputs = document.getElementById('drawerInputs');
        const newDrawerInput = document.createElement('div');
        newDrawerInput.classList.add('drawer-input');
        newDrawerInput.innerHTML = '<input type="text" name="drawerName" class="drawerName" placeholder="Name der Lade">';
        drawerInputs.appendChild(newDrawerInput);
    });

    async function saveShelf(){
        promptModal.style.display = "none";

        const shelfName = document.getElementById('newShelfName').value;
        const shelfRoom = document.getElementById('newShelfRoom').value;
        const drawerNames = Array.from(document.getElementsByClassName('drawerName'))
            .map(input => input.value)
            .filter(name => name.trim() !== '');

        const shelfData = {
            name: shelfName,
            room: shelfRoom,
            drawers: drawerNames.map(name => ({ name: name }))
        };

        await fetch('/api/createShelf', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(shelfData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Shelf created successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating shelf');
            });

        document.getElementById("newShelfName").value = null;
        document.getElementById("newShelfRoom").value = null;

        location.reload();
    }

    function cancel(){
        document.getElementById("newShelfName").value = null;
        document.getElementById("newShelfRoom").value = null;

        promptModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === promptModal) {
            document.getElementById("newShelfName").value = null;
            document.getElementById("newShelfRoom").value = null;

            promptModal.style.display = "none";
        }
    }

    // This code is responsible for making the Shelf-Buttons collapsible
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    });
</script>
</body>
</html>
