<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hello World!</title>
    <style>
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .collapsible .arrow {
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .active .arrow {
            transform: rotate(90deg);
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Hello world!</h1>

<h2>Ausklappbarer Text mit HTML und JavaScript</h2>

<button class="collapsible">
    <span class="arrow">&#9654;</span> Klicken Sie hier, um den Text auszuklappen
</button>
<div class="content">
    <p>Dies ist der ausklappbare Text. Hier können Sie beliebige Inhalte einfügen, die angezeigt werden sollen, wenn der Abschnitt ausgeklappt wird.</p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    });
</script>
</body>
</html>
